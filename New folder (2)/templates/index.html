<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neon 3D Number Guessing â€” Play!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Canvas for subtle particles -->
    <canvas id="bgCanvas"></canvas>

    <div class="stage">
        <!-- intro overlay shown on first load; user must click to start music (bypass autoplay) -->
        <div id="intro" class="intro">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="logo"
                onerror="this.style.display='none'">
            <h1>NEON GUESS</h1>
            <p class="lead">Can you beat the machine? Guess 1â€“100</p>
            <button id="startBtn" class="btn neon">Start Game</button>
            <p class="small">Best played with headphones ðŸŽ§</p>
        </div>

        <!-- main card -->
        <div id="gameRoot" class="game-root hidden">
            <div class="card">
                <div class="hud">
                    <div class="title">ðŸŽ¯ NEON GUESS</div>
                    <div class="attempts">Attempts: <span id="attempts">0</span></div>
                </div>

                <div class="center">
                    <div class="glow-ring"></div>
                    <p class="prompt">Enter your guess</p>
                    <input id="guessInput" type="number" min="1" max="100" placeholder="1 - 100" />
                    <div class="buttons">
                        <button id="checkBtn" class="btn big neon">Check</button>
                        <button id="restartBtn" class="btn small ghost">Restart</button>
                    </div>
                    <div id="message" class="message"></div>
                </div>

                <div class="footer">
                    <small>Made by Aditya â€¢ MCA copyright &copy;adityayadaw42@gmail.com</small>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto" src="{{ url_for('static', filename='audio/bg_loop.mp3') }}"></audio>
    <audio id="clickSfx" preload="auto" src="{{ url_for('static', filename='audio/click.mp3') }}"></audio>
    <audio id="successSfx" preload="auto" src="{{ url_for('static', filename='audio/success.mp3') }}"></audio>
    <audio id="celebrateSfx" preload="auto" src="{{ url_for('static', filename='audio/celebrate.mp3') }}"></audio>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
